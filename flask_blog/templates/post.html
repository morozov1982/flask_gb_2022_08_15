{% extends "base.html" %}

{% block content %}
<div id="main_content">
    <article style="display: flex; flex-direction: column;">
        <img style="margin-right: 5px;"
             src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
        <a href="{{ url_for('users.user_posts', username=post.author.username) }}" id="author">
            {{ post.author.username }}</a>

        <h1>{{ post.title }}</h1>
        <p><small>Опубликовано {{ post.date_posted.strftime('%A, %d %B %Y %I:%M %p') }}</small></p>
        <p class="card-text">{{ post.content }}</p>
        {% if post.author == current_user %}
            <div class="card-footer" style="font-size: 20px; background: #5E4238; color: #FFF; padding: 20px;">
                <a href="{{ url_for('posts.update_post', post_id=post.id) }}">Обновить</a>
                <button type="button" data-toggle="modal"data-target="#deleteModal">Удалить</button>
            </div>
        {% endif %}
    </article>
</div>

<!-- Modal --><!-- TODO: после подключения статики доработать -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Удалить пост?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Удалить">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
